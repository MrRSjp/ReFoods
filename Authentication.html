<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/master.css">
    <!-- FirebaseのJavaScript SDKを読み込む -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

    <!-- Firebaseの設定 -->
    <script>
        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyCd54FD0kGdr-tgP67nKPxQqeRHrjDueQo",
            authDomain: "authentication1-f4741.firebaseapp.com",
            projectId: "authentication1-f4741",
            storageBucket: "authentication1-f4741.firebasestorage.app",
            messagingSenderId: "892161235655",
            appId: "1:892161235655:web:d5cbbebe90baec24ddfce2",
            measurementId: "G-Z7P7HKJMRM"
        };

        // Firebaseを初期化
        firebase.initializeApp(firebaseConfig);

        // Firebase Authenticationを初期化
        const auth = firebase.auth();

        // Google認証プロバイダを追加
        const provider = new firebase.auth.GoogleAuthProvider();

        // ログインボタン
        document.addEventListener('DOMContentLoaded', function() {
          const loginButton = document.getElementById('login-button');
          loginButton.addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    console.log('ログイン成功:', user);
                })
                .catch((error) => {
                    console.error('ログイン失敗:', error);
                });
          });

          // ログアウトボタン
          const logoutButton = document.getElementById('logout-button');
          logoutButton.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    console.log('ログアウト成功');
                })
                .catch((error) => {
                    console.error('ログアウト失敗:', error);
                });
          });
        });
    </script>
</head>
<body>
    <!-- ログインボタン -->
    <button id="login-button">Googleアカウントでログイン</button>

    <!-- ログアウトボタン -->
    <button id="logout-button">ログアウト</button>

    <!-- ページのコンテンツ -->
</body>
</html>
